<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poké-Guess</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
  <div class="start-screen">
    <div class="psy"><img src="psy.png"></div>
    <p class="tex">Guess the Pokémon</p>
    <button id="start-button" class="button-62">Start</button>
  </div>
  <div id="display-container">
    <div class="header">
      <div class="number-of-count">
        <span class="number-of-question">1 of 3 questions</span>
      </div>
      <div class="timer-div">
        <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png" width="20px" />
        <span class="time-left">10s</span>
      </div>
    </div>
    <div id="container">
      <div id="image"></div>
    </div>
    <button id="next-button">Next</button>
  </div>
  <div class="score-container hide">
    <img src="pokemon-omanyte.gif">
    <div id="user-score">Demo Score</div>
    <button id="restart" class="button-62">Restart</button>
  </div>
  <div class="basic">
    <div class="blur blur0"></div>
    <div class="blur blur1"></div>
    <div class="blur blur2"></div>
    <div class="blur blur3"></div>
    <div class="blur blur4"></div>
    <div class="blur blur5"></div>
    <div class="blur blur6"></div>
    <div class="blur blur7"></div>
    <div class="blur blur8"></div>
    <div class="blur blur9"></div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
<script src="./script.js"></script>
<div class="back">
  <a class="back" href="/poke games/dash main/index.html"><i class="fa-solid fa-chevron-left"></i>
  <span>&nbsp; Back to main menu</span></a>
</div>
</body>

</html>
