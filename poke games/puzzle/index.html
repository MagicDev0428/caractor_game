<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Pokézzle</title>
    <link href="style.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div id="collage">
        <div id="playPanel">
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox" class="button-25">
                        <div>Count:</div>
                        <div class="stepCount">0</div>
                    </div>
                    <div id="timeBox" class="button-25">
                        Time: <span id="timerPanel"></span> seconds
                    </div>
                    <img id="actualImage" />
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" value="3" checked="checked">
                        <label for="easy">Easy</label>
                        <input type="radio" name="level" id="medium" value="4">
                        <label for="medium">Medium</label>
                        <input type="radio" name="level" id="hard" value="5">
                        <label for="hard">Hard</label>
                        <input type="radio" name="level" id="veryhard" value="6">
                        <label for="veryhard">Extreme</label>


                    </p>
                    <div>
                        <button id="newPhoto" type="button" class="button-83 btn">Next Picture</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Game over !!</h2>
                Congratulations!! <br /> You got the picture ready.
                <br />
                Time: <span class="stepCount">0</span> gear.
                <br />
                Time spent: <span class="timeCount">0</span> seconds<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play more</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'img/1.jpg' },
                { src: 'img/2.jpg' },
                { src: 'img/3.jpg' },
                { src: 'img/4.jpg' },
                { src: 'img/5.jpg' },
                { src: 'img/6.jpg' },
                { src: 'img/7.jpg' },
                { src: 'img/8.jpg' },
                { src: 'img/9.jpg' },
                { src: 'img/10.jpg' },
                { src: 'img/11.jpg' },
                { src: 'img/12.jpg' },
                { src: 'img/13.jpg' },
                { src: 'img/14.jpg' },
                { src: 'img/15.jpg' },
                { src: 'img/16.jpg' },
                { src: 'img/17.jpg' },
                { src: 'img/18.jpg' },
                { src: 'img/19.jpg' }

            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Rearrange the pieces so that you get a sample image. \nThe steps taken are counted');
            }
        </script>
    </div>
    <div class="back">
        <a class="back" href="/poke games/dash main/index.html"><i class="fa-solid fa-chevron-left"></i>
        <span>&nbsp; Back to main menu</span></a>
    </div>
</body>

</html>
